<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.P Shah Institute of Technology</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("apsitlogin.jpeg"), #000;
      background-position: center;
      background-size: cover;
      filter: brightness(0.7);
      z-index: -2;
    }

    .wrapper {
      width: 400px;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #fff;
      font-weight: 500;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      height: 45px;
      padding: 10px 40px 10px 15px;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-group i.icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.8);
    }

    .input-group input {
      padding-left: 40px;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
      border-bottom-color: #429ef5;
    }
    
    /* Fix autofill background */
    .input-group input:-webkit-autofill,
    .input-group input:-webkit-autofill:hover,
    .input-group input:-webkit-autofill:focus {
      -webkit-text-fill-color: #fff;
      -webkit-box-shadow: 0 0 0px 1000px transparent inset;
      transition: background-color 5000s ease-in-out 0s;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .remember {
      display: flex;
      align-items: center;
    }

    .remember input {
      margin-right: 8px;
      accent-color: #429ef5;
      background-color: transparent;
    }

    .remember label, .forgot a {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .forgot a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .forgot a:hover {
      color: #429ef5;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: rgba(66, 158, 245, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      outline: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(66, 158, 245, 0.9);
      transform: translateY(-2px);
    }

    .register-link {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .register-link a {
      color: #429ef5;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Subtle glow effect that maintains transparency */
    .wrapper::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      background: linear-gradient(45deg, rgba(66, 158, 245, 0.3), rgba(49, 120, 198, 0.2));
      border-radius: 20px;
      z-index: -1;
      filter: blur(60px);
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    
    <form action="login.php" method="POST">
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="btn">Sign In <i class="fas fa-sign-in-alt"></i></button>
    </form>
    
    <div class="register-link">
      <p>Don't have an account? <a href="registeration.html">Register</a></p>
    </div>
  </div>
</body>
</html>
